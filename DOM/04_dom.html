<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
       function langFun(langName) {
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
       }
       langFun("python")
       langFun("ruby")

       //Optimization method. same example as above.

       function optimizationMethod(addLang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(addLang))
        document.querySelector('.language').appendChild(li)
       }

       optimizationMethod("C++")

       //Edit or update

       const li = document.querySelector('li:nth-child(2)')
       console.log(li);
       const newli = document.createElement('li')
       newli.textContent = 'Perl'
       li.replaceWith(newli)

       //edit

       const firstChange = document.querySelector('li:first-child') 
    //    console.log(firstChange);
    //    const newlangAdd = document.createElement('li')
    //    newlangAdd.textContent = 'TypeScript'
    //    firstChange.replaceWith(newlangAdd)
    firstChange.outerHTML = '<li>TypeScript</li>'

    //Remove

    const removeLang = document.querySelector('li:last-child')
    console.log(removeLang);
    removeLang.remove()

       
    </script>
</body>
</html>
