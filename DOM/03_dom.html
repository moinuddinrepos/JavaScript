<html lang="en">
<head>

    <title>DOM</title>
    <style>
        body {background-color: #313131;}
        h1 {color: #fff;}
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
<script>
    const div = document.createElement('div')
    console.log(div);

    div.style.padding = '20px'
    document.body.append(div)
</script>
